services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot Application (Required name: api)
  api:
    build:
      context: ./backend
      dockerfile: DockerFile
    container_name: gateway_api
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      DATABASE_USERNAME: gateway_user
      DATABASE_PASSWORD: gateway_pass
      PORT: 8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEST_MODE: "false"
      TEST_PAYMENT_SUCCESS: "true"
      TEST_PROCESSING_DELAY: "1000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Redis for caching / health check
  redis:
    image: redis:7-alpine
    container_name: gateway_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Merchant Dashboard (Required name: dashboard)
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gateway_dashboard
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # Checkout Page (Required name: checkout)
  checkout:
    build:
      context: ./checkout-page
      dockerfile: Dockerfile
    container_name: gateway_checkout
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
