# Render.com Blueprint Configuration
# Web service only; create PostgreSQL and Redis manually in dashboard

services:
  - type: web
    name: payment-gateway-api
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: DATABASE_USERNAME
        value: ${DATABASE_USERNAME}
      - key: DATABASE_PASSWORD
        value: ${DATABASE_PASSWORD}
      - key: REDIS_HOST
        value: ${REDIS_HOST}
      - key: REDIS_PORT
        value: ${REDIS_PORT}
