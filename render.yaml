# Render.com Deployment Configuration
# This tells Render how to build and deploy the application

services:
  - type: web
    name: payment-gateway-api
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: payment-postgres
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: payment-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: payment-postgres
          property: password
      - key: REDIS_HOST
        fromService:
          name: payment-redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: payment-redis
          property: port

  - type: pserv
    name: payment-postgres
    runtime: postgres
    plan: free

  - type: pserv
    name: payment-redis
    runtime: redis
    plan: free
